# Black code formatter configuration
[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
  | __pycache__
  | \.eggs
  | \.hg
  | \.nox
  | \.pants\.d
  | \.pytype
  | \.ruff_cache
  | \.svn
  | \.env
  | env
)/
'''

# mypy type checker configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = false
strict_equality = true
pretty = true
show_error_codes = true
show_column_numbers = true
show_error_context = true

# Exclude patterns
exclude = [
    "venv/",
    "env/",
    ".venv/",
    "migrations/",
    "tests/",
    "__pycache__/",
    "build/",
    "dist/",
]

# Django-specific overrides
[[tool.mypy.overrides]]
module = "django.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "rest_framework.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "drf_spectacular.*"
ignore_missing_imports = true

# Allow untyped calls in test files
[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "*/tests/*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "*/test_*.py"
ignore_errors = true